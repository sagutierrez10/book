<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .main{
        display:flex;
        flex-direction: row;
        justify-content: space-around;
    }
</style>
<body>
    <div class='main'>
        <div>
            <h1>{{data["author_name"]}}'s Favorates </h1>  
            <ul>
            {% for book in data["booksFavoritedByAuthors"] %}    
                <li>{{book.title}} {{book.num_of_pages}}</li>   
            {% endfor %}    
            </ul>
        </div>
        <div>
            <h1>Add Authors's Favorite</h1>
            <form action='/authors/{{data["id"]}}/favorite/new' method='POST'>
            <label for='text'>Book:</label>
                <select name='book_id'>
                    {% for book in data["books"] %}
                    <option value='{{book.id}}'>{{book.title}}</option>
                    {% endfor %}
                </select>
                <br><br>
                <input type='submit' value='Add'> 
            </form>
        </div>
    </div>
</body>
</html>
